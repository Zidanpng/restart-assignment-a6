<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart E-Commerce</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- head -->
    <nav class="flex justify-evenly max-w-7xl mx-auto px-2">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a>Home</a></li>
            <li><a>Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <a class="text-xl font-bold">SwiftCart</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Home</a></li>
          <li><a>Products</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </nav>

    <!-- banner -->

    <header
      class="relative h-[400px] flex items-center justify-center text-white"
    >
      <div
        class="absolute inset-0 bg-gradient-to-r from-black/90 to to-black/20 z-10"
      ></div>
      <img
        src="./Assets/banner-image.png"
        class="absolute inset-0 w-full h-full object-cover"
        alt="Banner"
      />
      <div class="relative z-20 px-4">
        <h1 class="text-5xl font-bold mb-4">Best Collection For You</h1>
        <p class="mb-6 text-lg">
          Discover the latest trends in fashion, electronics, and more. Shop
          with confidence at SwiftCart.
        </p>
        <button class="btn btn-primary px-8">Shop Now</button>
      </div>
    </header>

    <!-- main -->
    <section class="py-16 bg-white px-4">
      <h2 class="text-3xl">Why Choose US</h2>
    </section>
  </body>
</html>
